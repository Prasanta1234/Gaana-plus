<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'music/style.css'%}"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
        <nav class="navbar navbar-inverse">

            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle " data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="{% url 'music:index' %}">Viberr ++ </a>
                </div>

                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'music:index' %}">
                                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                                Albums

                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'music:display-songs' %}">
                                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                                Songs

                            </a>
                        </li>
                    </ul>

                    <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="{{request.GET.q}}">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>

                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'music:add-album' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                Add Album
                            </a>
                        </li>

                        <li class="">
                            <a href="{% url 'music:user-logout' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                Log Out
                            </a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>
{% block my_body %}
{% endblock %}
</body>
</html>
